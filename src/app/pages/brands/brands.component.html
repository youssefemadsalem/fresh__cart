
<section>
  <div class="container p-4 w-[90%] mx-auto">
    <div
      class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-col-3 lg:grid-cols-5"
    >
      @for (items of branditems; track items._id) {
    <div class="product p-4 cursor-pointer"   [routerLink]="['/brandsdetails', items._id]"        >
        <div class="mt-4">
          <img [src]="items.image" [alt]="items.name" />
        </div>
        <div class="mt-4 text-center">
          <h1>{{ items.name }}</h1>
        </div>
      </div>

      }
    </div>
  </div>
</section>

<section class="bg-slate-200 rounded-md shadow-md p-4 my-4 mx-auto w-2/3">
  <h1 class="font-black text-4xl text-emerald-300 my-3">cart</h1>
  <h3 class="font-black text-2xl text-emerald-300">total cart price : {{cartdata.totalCartPrice | currency : 'GBP'}}</h3>




    <div class="container w-[90%] mx-auto">
    @for ( product of cartdata.products ; track product.product ) {  
    <div class="flex flex-wrap justify-between items-center border-b  border-b-4 border-gray-400 py-2">
      <div class="w-full sm:w-1/5">
        <div>
          <img [src]="product.product.imageCover" alt="" class="w-full object-contain" />
        </div>
      </div>
      <div class="w-full sm:w-1/2">
        <div>
          <h1 class="font-black text-3xl my-3">{{product.product.title}}</h1>
          <h2 class="ont-black text-2xl my-3 text-emerald-400">price: {{product.price}}</h2>
          <h3 class="cursor-pointer text-red-500" (click)="remove(product.product._id)">
            remove <span><i class="fa-solid fa-trash"></i></span>
          </h3>
        </div>
      </div>
      <div class="w-full sm:w-1/5">
        <div class=" text-emerald-400 text-2xl flex flex-wrap justify-between">
          <span (click)="update(product.product._id,product.count+1)"><i class="fa-solid fa-circle-plus cursor-pointer"></i></span>

          <h3>{{product.count}}</h3>

@if (product.count>1) {          
  <span (click)="update(product.product._id,product.count-1)" ><i class="fa-solid fa-circle-minus cursor-pointer"></i></span>
}        </div>
      </div>
    </div>
 
 }

@if (cartdata.products.length>0) {<div class="my-3 "> <button [routerLink]="['/checkout',cartdata._id]"  class=" w-[100%] mt-3 text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">check out </button></div>
}

</div>

</section>

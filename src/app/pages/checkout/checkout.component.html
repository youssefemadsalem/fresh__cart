<section class="bg-slate-100 rounded-md p-4 my-4 w-[90%] mx-auto shadow-md">
<form [formGroup]="detailsform"  (ngSubmit)="details()" >

    <div class="my-3">
        <label for="detail" class="block mb-2 text-sm font-medium text-gray-900"
          >email :</label
        >
        <input
          formControlName="details"
          type="text"
          id="details"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>



      <div class="my-3">
        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900"
          >email :</label
        >
        <input
          formControlName="phone"
          type="tel"
          id="phone"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>


      <div class="my-3">
        <label for="city" class="block mb-2 text-sm font-medium text-gray-900"
          >email :</label
        >
        <input
          formControlName="city"
          type="text"
          id="city"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>

<div>
    <button class="w-[100%] mt-3 text-white bg-green-700 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">payment</button>
</div>









</form>





</section>
